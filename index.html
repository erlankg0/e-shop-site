<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>

<body>
    <header class="header">
        <div class="header__top"><!--Верх часть шапки-->
            <div class="container">
                <div class="header__top-inner">
                    <nav class="menu">
                        <ul class="menu_list">
                            <li class="menu__item"><a href="" class="menu__link">Магазины</a></li>
                            <li class="menu__item"><a href="" class="menu__link">Акции</a></li>
                            <li class="menu__item"><a href="" class="menu__link">Доставка и оплата</a></li>
                        </ul>
                    </nav><!--Конец меню-->
                    <a class="header__logo" href="">
                        <img src="images/header/logo.svg" alt="">
                    </a><!--Конец логотипа-->
                    <div class="header__box">
                        <div class="header__address">
                            <span>г. Москва, ул. Ленина, д. 1</span>
                        </div><!--Конец адреса-->
                        <ul class="user-list">
                            <li class="user-list__item">
                                <a href="" class="user-list__link">
                                    <img src="images/header/liked.svg" alt="">
                                </a>
                            </li>
                            <li class="user-list__item">
                                <a href="" class="user-list__link">
                                    <img src="images/header/user.svg" alt="">
                                </a>
                            </li>
                            <li class="user-list__item">
                                <a href="" class="user-list__link basket">
                                    <img src="images/header/basket.svg" alt="">
                                    <p class="basket__count">2</p>
                                </a>
                            </li>
                        </ul><!--Конец списка пользователя-->
                    </div><!--Конец header__box-->
                </div>
            </div>
        </div><!--Конец верхней части шапки-->
        <div class="header__bottom"><!--Нижняя часть шапки-->
            <div class="container"> <!--Контейнер-->
                <div class="header__bottom-inner"> <!--Внутренний контейнер-->
                    <ul class="menu-categories"> <!--Меню категорий-->
                        <li class="menu-categories__item">
                            <a href="#" class="menu-categories__link">Квадроциклы</a>
                        </li>
                        <li class="menu-categories__item">
                            <a href="#" class="menu-categories__link">Катера</a>
                        </li>
                        <li class="menu-categories__item">
                            <a href="#" class="menu-categories__link">Гидроциклы</a>
                        </li>
                        <li class="menu-categories__item">
                            <a href="#" class="menu-categories__link">Лодки</a>
                        </li>
                        <li class="menu-categories__item">
                            <a href="#" class="menu-categories__link">Вездеходы</a>
                        </li>
                        <li class="menu-categories__item">
                            <a href="#" class="menu-categories__link">Снегоходы</a>
                        </li>
                        <li class="menu-categories__item">
                            <a href="#" class="menu-categories__link">Двигатели</a>
                        </li>
                        <li class="menu-categories__item">
                            <a href="#" class="menu-categories__link">Запчасти</a>
                        </li>
                    </ul><!--Конец меню категорий-->
                </div><!--Конец header__bottom-inner-->
            </div>
        </div><!--Конец нижней части шапки-->
    </header><!--Конец header-->

    

    <section class="banner-section"> <!--Баннер-->
        <div class="container"> <!--Контейнер-->
            <div class="banner-section__inner"> <!--Внутренний контейнер-->
                <div class="banner-section__slider"> <!--Слайдер-->
                    <a class="banner-section__slider-item" href="#">
                        <img src="./images/banner/Rectangle 55.png" alt="">
                    </a>
                    <a class="banner-section__slider-item" href="#">
                        <img src="./images/banner/Rectangle 55.png" alt="">
                    </a>
                    <a class="banner-section__slider-item" href="#">
                        <img src="./images/banner/Rectangle 55.png" alt="">
                    </a>
                    <a class="banner-section__slider-item" href="#">
                        <img src="./images/banner/Rectangle 55.png" alt="">
                    </a>
                    <a class="banner-section__slider-item" href="#">
                        <img src="./images/banner/Rectangle 55.png" alt="">
                    </a>
                    <a class="banner-section__slider-item" href="#">
                        <img src="./images/banner/Rectangle 55.png" alt="">
                    </a>
                </div> <!--Конец слайдера-->

                <a class="banner-section__item sale-item" href="#"> <!--Акция-->
                    <div class="sale-item__top">
                        <div class="sale-item__info">
                            Акция
                        </div>
                        <div class="sale-item__price">
                            <div class="price sale-item__price_new">190000</div>
                            <div class="price sale-item__price_old">220000</div>
                        </div>
                    </div>
                    <div class="sale-item__body">
                        <div class="sale-item__product">
                            <img src="./images/banner/product.svg" alt="">
                        </div>
                        <div class="sale-item__title">
                            Лодочный мотор Suzuki DF9.9BRS
                        </div>
                    </div>
                    <div class="sale-item__bottom">
                        <span class="sale-item__text">Акция действует до</span>
                        <span class="sale-item__date">08.01.2023</span>
                    </div>
                </a> <!--Конец banner-section__item-->
            </div> <!--Конец banner-section__inner-->
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
